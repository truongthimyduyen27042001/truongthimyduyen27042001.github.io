<body>

    <div class="container">
       
        <div class="form-dangky">
          <h1>Register</h1>
          <p>Please fill in this form to create a new member</p>
          <hr>
            <form class="form-input" action="#">
                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Enter your name" name="newname" id="name" > 
      
                <label for="age"><b>Age</b></label>
                <input type="number" placeholder="Enter your age" name="age" id="age" >
                <button class="registersubmit" type="submit" onclick="myFunction(event)" >Register</button>
                <!-- <input onclick="myFunction(event)" type="submit" class="registersubmit">Register</input> -->
            </form>
           

        </div>
        <!-- list danh sach can lay ra -->
        <div class="list-register">
            <h1>List new member</h1>
            <ul id="list">
              

            </ul>
            
        </div>
    </div>
    <div id="form-warning">
            <div class="title-note">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>Can't add new member</h3>
            </div>
            <p id="error">Name cannot containt number </p>
            <button id="ok" onclick="okFunction(event)">OK</button>
    </div>
