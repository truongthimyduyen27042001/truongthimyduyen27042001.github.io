<!--  Viết chương trình JavaScript để kiểm tra xem một số nguyên đã cho có
chuỗi chữ số tăng hay không
 -->
<body>
    <div class="container">
        <div class="form-dangky">
            <h1>Check number</h1>
            <p>Please fill in this form to check number</p>
            <hr>
              <form class="form-input" action="#">
                  <label for="name"><b>Number</b></label>
                  <input type="text" placeholder="Enter your number" name="number" id="num" required> 
                  <button class="registersubmit" type="submit" onclick="myFunction(event)" >Register</button>
              </form>
          </div>
          <div class="form-dangky thongbao">
            <h2>Result</h2>
            <p id="result"></p>
          </div>
    </div>
    <script>
       
        
        
       let re=document.getElementById("result")
        
        
        function myFunction(e){
           
            e.preventDefault();
            let number=document.getElementById("num").value;
            check=true;
           
            for(i=0;i<number.length-1;i++){
                    for(j=i+1;j<number.length;j++){
                        if(number[i]>number[j]) {
                            check=false;
                            break;
                        }
                    }
                }
                console.log(check);
            let promise=new Promise((resolve,reject)=>{
                if(check){
                    resolve("Correct")
                }
                else reject("Incorrect")
            })
            promise.then((message)=>{
                re.innerText=message
            }).catch((error)=>{
                re.innerText=error
            })
        
        }
