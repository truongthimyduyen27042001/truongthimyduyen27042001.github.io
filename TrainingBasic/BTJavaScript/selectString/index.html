<!--  Viết chương trình JavaScript để tạo chuỗi bằng cách sử dụng ba ký tự ở
giữa của một chuỗi có độ dài lẻ. Độ dài chuỗi phải lớn hơn hoặc bằng ba.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="enterText">
            <h1>Enter your text</h1>
            <form class="form-input" action="#">
                <input type="text" placeholder="Enter your message" name="text" id="text" required> 
                <button class="registersubmit" type="submit" onclick="myFunction(event)" >Register</button>
            </form>
        </div>
        <div class="enterText res">
            <h1>Resolve</h1>
            <div class="text">
                <p id=text-resolve></p>
            </div>
        </div>
    </div>
    <script>
        function myFunction(e){
            e.preventDefault();
             let re=document.getElementById("text-resolve")
            let mess=document.getElementById("text")
            
            if(mess.value.length<4){
                re.innerText="Độ dài của chuỗi phải lớn hơn 3"
            }
           else{
            if(mess.value.length%2==0){
                re.innerText="Độ dài của chuỗi phải là số lẻ"
            }
                else {
                    pos=mess.value.length/2+0.5;
                    let newmess=mess.value.slice(pos-2,pos+1)
                    re.innerText=newmess
                 }
           }
               

        }
    </script>
</body>
</html>
