<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="container services-inner" id="app">
            <div class="row title">
                <div class="col-12">
                    <h1>Services</h1>
                </div>
            </div>
            <div class="row" v-for="item in arr" 
            v-bind:class="{choose: checkChoose(item)}"
            v-on:click="Buy(item)">
                <div class="col-12 col-sm-6 col-md-6 col-xl">
                    <h4>{{item.name}}</h4>
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-xl-6 text-end">
                    <h4>{{changeMoney(item.price)}}</h4>
                </div>
            </div>
            <hr>
            <div class="row total">
                <div class="col-12 col-sm-6 col-md-6 col-xl">
                    <h4>Total</h4>
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-xl-6 text-end">
                    <h4>{{changeMoney(totalMoney)}}</h4>
                </div>
            </div>
            <!-- test arrchoice -->
            </div>
        </div>
        <script src="main.js"></script>
</body>
</html>
