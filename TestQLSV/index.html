<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test QLSV</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,500&display=swap" rel="stylesheet"></head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<body >
    <div class="container">
      <h1>Bài tập JS cơ bản</h1>
      <form action="" class="table" id="form" >
          <div class="col " id="itemName">
              <h4>Item name</h4>
              <input class="nameitems" id="nameitemForm" type="text" name="fname" required>
              <p  class="error" id="message"></p>
          </div>
          <div class="col category">
              <h4>Chuyên ngành</h4>
              <select name="" id="majorForm">
                <option value="Chọn chuyên ngành" selected="selected">Chọn chuyên ngành</option> 
                <option value="Công nghệ thông tin">Công nghệ thông tin</option> 
                <option value="Công nghệ thực phẩm ">Công nghệ thực phẩm</option>
                <option value="Hóa học">Hóa học</option>
            </select>
            <p class="error" id="messageMajor"></p>
          </div>
          <div class="col choseFile">
            <input type="file" accept="image/*" id="input-image">
            <img src="" alt="" id="formIMG">
          </div>
          <div class="col submit">
            <button type="submit" class="btn btn-primary" id="submitForm">Submit Form</button>
          </div>
      </form>
     
        <table id="table">
            <!-- Tieeu de -->
            <thead>
                <tr>
                    <td id="stt">#</td>
                    <td>Name</td>
                    <td id="category">Chuyên ngành</td>
                    <td id="image">Image</td>
                    <td id="action">Action</td>
                </tr>
            </thead>
        
            <tbody>
              
                <tr id="row1">
                    <td>1</td>
                    <td>
                        <input class="nameitems"  type="text" name="fname" value="Trương Mỹ Duyên" 
                        readonly
                        required>
                    </td>
                    
                    <!-- cai category chinh la mot lua chon cua combobox -->
                    <td>
                        <select disabled="disabled" name="" id="major">
                            <option value="">Công nghệ thông tin</option> 
                            <option value="">Công nghệ thực phẩm</option>
                            <option value="">Hóa học</option>
                        </select>
                    </td>
                    <td>
                        <img src="https://scontent.fdad8-1.fna.fbcdn.net/v/t1.6435-9/82440376_1333037346905603_3222950360930844672_n.jpg?_nc_cat=109&ccb=1-3&_nc_sid=174925&_nc_ohc=dTFYgGi3ekcAX9_D8Hq&_nc_ht=scontent.fdad8-1.fna&oh=94979b660ba50170151332133e959a7d&oe=609C12E3" alt="">
                    </td>
                    <td>
                        <button type="submit" class="btn btn-primary" onclick="editRow(event)" >EditTest</button>
                        <button type="button" class="btn btn-danger">Delete</button>


                    </td>
                </tr>
                <tr id="row1">
                    <td>2</td>
                    <td>
                        <!-- id="itemname" -->
                        <input class="nameitems"  type="text" name="fname" value="Trần Thị Phượng" 
                        readonly
                        required>
                    </td>
                    <td>
                        <select disabled="disabled" name="" id="major">
                            <option value="">Công nghệ thông tin</option> 
                            <option value="">Công nghệ thực phẩm</option>
                            <option value="">Hóa học</option>
                        </select>
                    </td>
                    <td>
                        <img src="https://scontent.fdad8-1.fna.fbcdn.net/v/t1.18169-9/12804749_483406298535383_8162691436797051484_n.jpg?_nc_cat=110&ccb=1-3&_nc_sid=730e14&_nc_ohc=JrqPgIzOaMQAX9S1cGl&_nc_ht=scontent.fdad8-1.fna&oh=8c333bb7579f8fc1bd84b8760ce6122d&oe=609A4C23" alt="">
                    </td>
                    <td>
                        <input class="btn btn-primary" type="submit" id="edit" value="Edit">
                        <button type="button" class="btn btn-danger">Delete</button>

                    </td>
                </tr>
            </tbody>
        </table>
      
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="scrip.js"></script>
</body>
</html>
