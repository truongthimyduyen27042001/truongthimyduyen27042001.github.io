<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test QLSV</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,500&display=swap" rel="stylesheet"></head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900,900i" type="text/css" media="all">

<body>
    <div class="container">
      <h1>Bài tập JS cơ bản</h1>
      <form action="" class="table" id="form" >
          <div class="col " id="itemName">
              <h4>Item name</h4>
              <input class="nameitems" id="nameitemForm" type="text" name="fname" required>
              <p class="error" id="message"></p>
          </div>
          <div class="col category">
              <h4>Chuyên ngành</h4>
              <select name="" id="majorForm">
                <option value="Chọn chuyên ngành" selected="selected">Chọn chuyên ngành</option> 
                <option value="Công nghệ thông tin">Công nghệ thông tin</option> 
                <option value="Công nghệ thực phẩm">Công nghệ thực phẩm</option>
                <option value="Hóa học">Hóa học</option>
            </select>
            <p class="error" id="messageMajor"></p>
          </div>
          <div class="col choseFile">
            
            <input type="file" id="input-image" accept="image/*" >
            <img src="" alt="" id="formIMG">
            <p class="error" id="messageIMG"></p>
          </div>
          <div class="col submit">
            <button type="submit" class="btn btn-primary" id="submitForm" onclick="addSV(event)">Submit Form</button>
          </div>
      </form>
     
        <table id="table">
           
            <thead>
                <tr>
                    <td id="stt">#</td>
                    <td>Name</td>
                    <td id="category">Chuyên ngành</td>
                    <td id="image">Image</td>
                    <td id="action">Action</td>
                </tr>
            </thead>
            <tbody>              
            </tbody>
        </table>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="scrip.js"></script>
</body>
</html>
