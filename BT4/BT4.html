<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGroup-BT4</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Open+Sans:wght@300&family=Roboto+Slab:wght@200&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&family=Noto+Sans&family=Open+Sans:wght@300&family=Roboto+Slab:wght@200&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&family=Lato&family=Libre+Baskerville&family=Noto+Sans&family=Open+Sans:wght@300&family=Roboto+Slab:wght@200&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Hind&family=Hind+Siliguri:wght@300&family=Lato&family=Libre+Baskerville&family=Noto+Sans&family=Open+Sans:wght@300&family=Roboto&family=Roboto+Slab:wght@200&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Hind&family=Hind+Siliguri:wght@300&family=Lato&family=Libre+Baskerville&family=Montserrat:wght@500&family=Noto+Sans&family=Open+Sans:wght@300&family=Roboto&family=Roboto+Slab:wght@200&family=Yantramanav:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Hind&family=Hind+Siliguri:wght@300&family=Lato&family=Libre+Baskerville&family=Montserrat:wght@500&family=Noto+Sans&family=Open+Sans:wght@300&family=Roboto+Slab:wght@200&family=Roboto:wght@400;500&family=Yantramanav:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="nav-left">
                <i class="fab fa-facebook"></i>
                <input class="timkiem" type="text" placeholder="&#xF002; Tìm kiếm trên Facebook" style="font-family:Arial, FontAwesome" />
                
            </div>
            <div class="nav-center">
               <div class="small-icon">
                <i class="fas fa-home"></i>
                <div class="tooltip">Trang chủ</div>
               </div>
               <div class="small-icon">
                <i class="fab fa-youtube"></i>
                <div class="tooltip">Watch</div>
               </div>
               <div class="small-icon">
                <i class="fas fa-store"></i>
                <div class="tooltip">Marketplace</div>
               </div>
               <div class="small-icon">
                <i class="fas fa-users"></i>
                <div class="tooltip">Nhóm</div>
               </div>
               <div class="small-icon">
                <i class="fas fa-gamepad"></i>
                <div class="tooltip">Trò chơi</div>
               </div>
              
            </div>
            <div class="nav-right">
                <div class="icon-ava">
                    <img src="https://scontent-sin6-2.xx.fbcdn.net/v/t1.0-9/154218384_2743309672588637_7671629930322155023_o.jpg?_nc_cat=109&ccb=1-3&_nc_sid=09cbfe&_nc_ohc=YhcnJ9wOVn8AX91_Kf5&_nc_ht=scontent-sin6-2.xx&oh=d5280de8f6942b45199bcd2df0c1e2ae&oe=607060FB" alt="hinhanh">
                    <p>Duyên</p>
                </div>
                <div class="icon-funtion" id="tao">
                    <i class="fas fa-plus"></i>
                    <div class="funtion-tooltip">Tạo</div>
                </div>
                <div class="icon-funtion">
                    <i class="fab fa-facebook-messenger"></i>                    <div class="funtion-tooltip">Messenger</div>
                </div>
                <div class="icon-funtion">
                    <i class="fas fa-bell"></i>
                    <div class="funtion-tooltip">Thông báo</div>
                </div>
                <div class="icon-funtion">
                    <i class="fas fa-caret-down"></i>                    <div class="funtion-tooltip">Tài khoản</div>
                </div>
                
            </div>
        </div>
        <div class="facebook">
            <div class="content-facebook">
                <img class="ava-facebook" src="https://scontent-sin6-2.xx.fbcdn.net/v/t1.0-9/154218384_2743309672588637_7671629930322155023_o.jpg?_nc_cat=109&ccb=1-3&_nc_sid=09cbfe&_nc_ohc=YhcnJ9wOVn8AX91_Kf5&_nc_ht=scontent-sin6-2.xx&oh=d5280de8f6942b45199bcd2df0c1e2ae&oe=607060FB" alt="hinhanh">
                <i id="camera" class="fas fa-camera"></i>
                <div class="box">
                    <i id="camera2" class="fas fa-camera"></i>
                    Thêm ảnh bìa
                </div>
            </div>
            <div class="info">
               <p class="name-info"><strong>Trương Mỹ Duyên</strong></p>
                <p class="profile-info">Don't add friend</p>
                <p class="edit-info">Chỉnh sửa</p>
            </div>
            <!-- <hr width="910px" height="0.5px" color="#2d2e30" border-width="0.2px"> -->
            <hr style="height:1px;border:none;color:#2d2e30;background-color:#333;width:910px" />
            <div class="control">
                <div class="control-left">
                    <div class="small" >
                        Bài viết
                    </div>
                    <div class="small-spe" >
                        Bài viết
                    </div>
                    <div class="small-spe" >
                        Bài viết
                        <p>690</p>
                    </div>
                    <div class="small-spe" >
                        Xem thêm
                        <i class="fas fa-caret-down"></i>
                    </div>
                </div>
                <div class="control-right">
                    <div class="add-control">
                        <i class="fas fa-plus">
                        </i>
                        Thêm vào tin
                    </div>
                    <div class="edit-control">
                        <i class="fas fa-pencil-alt"></i>
                        Chỉnh sửa trang cá nhân
                    </div>
                    <div class="more">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
