<!DOCTYPE html>
<html>
    <head>
        <title>S-Group Homework</title>
        <link rel="stylesheet" href="style.css">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    </head>
    <body>

        <div class="container">
            <div class="navbar">
                <div class="nav-left">
                    <i class="fab fa-facebook"></i>
                    <input class="timkiem" type="search" placeholder="Tìm kiếm trên facebook" >
                </div>
                <div class="nav-center">
                    <i class="fas fa-home"></i>
                    <i class="fab fa-youtube"></i>
                    <i class="fas fa-store"></i>
                    <i class="fas fa-users"></i>
                    <i class="fas fa-gamepad"></i>
                </div>
                <div class="nav-right">
                   <div class="icon-ava">
                       <img src="https://scontent.fhan2-1.fna.fbcdn.net/v/t1.15752-9/91106335_692482887958495_6912269810122358784_n.jpg?_nc_cat=106&ccb=3&_nc_sid=ae9488&_nc_ohc=vlwuFeyen8gAX9mACZ3&_nc_ht=scontent.fhan2-1.fna&oh=a9e49b1a54b7e083deb5fa31cc70ebb7&oe=60645AE1" alt="hinh anh">
                       <p>Duyên</p>
                   </div>
                   <div class="nav-icon">
                    <i class="fas fa-plus"></i>
                    <i class="fab fa-facebook-messenger"></i>
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-sign-out-alt"></i>
                   </div>
                </div>    
            </div>
            <div class="content">
                <div class="content-box">
                    <div class="ava">
                        <img src="https://scontent.fhan2-1.fna.fbcdn.net/v/t1.15752-9/91106335_692482887958495_6912269810122358784_n.jpg?_nc_cat=106&ccb=3&_nc_sid=ae9488&_nc_ohc=vlwuFeyen8gAX9mACZ3&_nc_ht=scontent.fhan2-1.fna&oh=a9e49b1a54b7e083deb5fa31cc70ebb7&oe=60645AE1" alt="hinh anh">
                        <i class="fas fa-camera"></i>

                    </div>
                    <div class="cover-img">
                        <i class="fas fa-camera"></i>
                        <p>Thêm ảnh bìa</p>
                    </div>
                   
                </div>
               
               

            </div>
            <div class="name">
                <div class="ten">
                    <p id="p1" ><strong>Trương Mỹ Duyên</strong></p>
                    <p class="story">Don't add friend</p>
                    <p class="chinhsua">Chỉnh sửa</p>
                </div>
            </div>
            <div class="footer">
                <div class="box">
                    <div class="box1">
                        <p>Bài viết</p>
                        <p>Giới thiệu</p>
                        <div class="friend">
                            <p>Bạn bè</p>
                            <p>684</p>

                        </div>
                        <div class="more">
                            <p>Xem thêm</p>
                            <i class="fas fa-caret-down"></i>
                        </div>
                                   </div>
                <div class="box2">
                    <div class="add">
                        <i class="fas fa-plus"></i>
                        <p>Thêm vào tin</p>
                    </div>
                    <div class="correct">
                        <i class="fas fa-pencil-alt"></i>
                        <p>Chỉnh sửa trang cá nhân</p>
                    </div>
                    <div class="setting">
                        <i class="fas fa-cog"></i>
                    </div>
                </div>
            </div>
            
        </div>
